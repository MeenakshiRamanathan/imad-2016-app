<!DOCTYPE html>
<html>
<style>
@import "compass/css3";

/* Martin Wolf CodePen Standard */

@import url(http://fonts.googleapis.com/css?family=Open+Sans:400,600,700);

* {
  margin: 0;
  padding: 0;
  @include box-sizing(border-box);
}

body {
  padding: 4em 4em;
  font-family: 'Open Sans', Arial, sans-serif;
  font-size: 1em;
  line-height: 1;
}

/* END Martin Wolf CodePen Standard */


$keycolor: rgb(190, 121, 13);
$keycolor-transparent: rgba(190, 121, 13, .3);

.site-nav {
  text-align: center;
}

.nav-link {
   text-align: center;  
  display: inline-block;
  margin-right: 20px;
  color: #000;
  font-weight: 600;
  font-size: 1.1em;
  line-height: 1.3;
  text-decoration: none;
  border-bottom: 1px solid $keycolor-transparent;
  @include transition(.3s ease);
  
  &:hover, &:focus {
    color: $keycolor;
    border-bottom: 10px solid $keycolor-transparent;
  }
  
  &:active {
    border-bottom: 20px solid $keycolor-transparent;
  }
}


</style>


<body><center>
<nav class="site-nav"><ul>
  <a class="nav-link" href="#">Home</a>
  <a class="nav-link" href="#">Projects</a>
  <a class="nav-link" href="#">About</a>
  <a class="nav-link" href="#">Contact</a>
  </ul>
</nav>
</center>


</body>
</html>
